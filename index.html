<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Web Design ViewPort-->
    <title>Responsive Landing page cafeteria</title>
</head>
<body> 
    <section>
        <div class="círculo"></div>
        <header>
        <a href="#"><img src="./assets/logo.png" class="logo"></a>
        <div class="toggle" onclick="toggleMenu()";></div>

        <ul class="navigation">
            <li><a href="#">Início</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Novidades</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        </header>
        <div class="conteúdo">
            <div class="textBox">
                 <h2>Não é apenas um Café <br>É um <span>Starbucks</span></h2>
                 <p>Um novo conceito, um café suave e agressivo.
                 Seja quente ou gelado, revoluciona o sabor do café que você está acostumado a beber.
                 Apresento a vocês não apenas uma bebida, mas uma experiência.</p>
                 <button href="#">Saiba Mais</button>
            </div>
                 <div class="ImgBox">
                    <img src="./assets/img1.png" class="starbucks">
                 </div>
        </div>
        <ul class="thumb">
            <li><img src="./assets/thumb1.png" onclick="MudaImg('./assets/img1.png'); mudaCorCircle('#017143')"></li>
            <li><img src="./assets/thumb2.png" onclick="MudaImg('./assets/img2.png'); mudaCorCircle('#eb7495')"></li>
            <li><img src="./assets/thumb3.png" onclick="MudaImg('./assets/img3.png'); mudaCorCircle('#d752b1')"></li>
        </ul>
        <ul class="social">
            <li><a href="#"><img src="./assets/facebook.png"></a></li>
            <li><a href="#"><img src="./assets/twitter.png"></a></li>
            <li><a href="#"><img src="./assets/instagram.png"></a></li>
        </ul>
    </section>
    <script src="./Scripts/script.js"> </script>
</body>
</html>
